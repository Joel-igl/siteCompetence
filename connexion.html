<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - FJ Academy</title>
  <link rel="stylesheet" href="inscri con.css">
</head>
<body>
  <div class="form-container">
    <h2>Se connecter</h2>
    
 <form onsubmit="connecterUtilisateur(event)">
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="motdepasse" placeholder="Mot de passe" required>
      <button type="submit">Connexion</button>
    </form>
    <p>Pas encore de compte ? <a href="inscription.html">Créer un compte</a></p>
  </div>
  
<script>
function connecterUtilisateur(e) {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const motdepasse = document.getElementById("motdepasse").value;
  const compte = JSON.parse(localStorage.getItem("fjUtilisateur"));

  if (compte && compte.email === email && compte.motdepasse === motdepasse) {
    sessionStorage.setItem("connecteFJ", compte.nom);
    window.location.href = "index.html";
  } else {
    alert("Identifiants incorrects ❌");
  }
}
</script>
</body>
</html>
